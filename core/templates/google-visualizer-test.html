<html>
  <head>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the chart, passes in the data and draws the diagram

      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'age');
        data.addColumn('number', 'value');
        data.addRows([
          ['test1', 3],
          ['test2', 4],
          ['test3', 1]
        ]);

        // Set chart options
        var options = {'title':'Anxiety and depression vs useroption',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>

  <h1>Looking for information and statistics on anxiety and depression?</h1>

  <p>Would you like information on anxiety and depression compared to: age, by state, or by gender  </p>

<form>
  <input type="radio" id="age" name="datatype" value="age">
  <label for="age">Age</label><br>
  <input type="radio" id="state" name="datatype" value="state">
  <label for="state">State</label><br>
  <input type="radio" id="gender" name="datatype" value="gender">
  <label for="gender">Gender</label>
  <input type="submit" value="Submit">
</form>

    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
